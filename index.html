<html>

<head>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>    
    <script type="text/javascript" src="./scripts/login.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header"></header>
    <div id="myApp">
        <div class="form formDiv" id="loginFrm">
            <section class="section-title">
                <h2>Login</h2>
            </section>
            <section class="section-login">
                <div class="form-group">
                    <form>
                        <div class="form-control">
                            <label for="username">Username </label>
                            <input type="text" placeholder="Username" id="txtUsernameL" name="username" 
                            v-model="username" required="required">
                        </div>
                        <div class="form-control">
                            <label for="password">Password </label>
                            <input type="password" placeholder="password" id="txtPasswordL" name="password"
                            v-model="password" required="required">
                        </div>
                        <div class="form-control">
                            <label>{{errorLabel}}</label>
                        </div>
                    </form>
                </div>
                <div class="buttons-group">
                    <input type="button" value="Login" v-on:click="submitLogin"
                        id="btnLoginSubmit" class="btn btn-default" />
                    <input type="button" value="Register" id="btnRegister" class="btn btn-default" />
                </div>
            </section>
        </div>
        <div class="form formDiv" id="registerFrm" style="display: none">
            <section class="section-title">
                <h2>Register</h2>
            </section>
            <section class="section-login">
                <form>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="email">Email </label>
                            <input type="email" v-model="email" placeholder="email" id="txtEmail" name="email">
                        </div>
                        <div class="form-control">
                            <label for="username" class="required">Username </label>
                            <input type="text" v-model="usernameReg" placeholder="Username" id="txtUsername" name="username" required="required">
                        </div>
                        <div class="form-control">
                            <label for="password" class="required">Password </label>
                            <input type="password" v-model="password1" placeholder="password" id="txtPassword" name="password" required>
                        </div>
                        <div class="form-control">
                            <label for="password" class="required">Password </label>
                            <input type="password" v-model="password2" placeholder="password2" id="txtPassword2" name="password" required>
                        </div>
                        <div class="form-control">
                            <label for="tipCont" class="required">Type </label>
                            <select id="txtTipCont" v-model="tip" name="tipCont" v-model="tip">
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Common</option>
                            </select>
                        </div>
                        <div class="error-control">
                            <label id="errorLabel"></label>
                        </div>
                    </div>
                    <div class="buttons-group">
                        <input type="button" value="Login" id="btnLogin" class="btn btn-default" />
                        <input type="button" value="Register" v-on:click="registrationLogin" 
                        id="btnRegisterSubmit" class="btn btn-default" />
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
